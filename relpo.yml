#@meta {author: "Paul Landes"}
#@meta {desc: "Python build configuration", date: "2025-04-27"}

# primary author
author:
  name: Paul Landes
  email: landes@mailc.net
# GitHub account
github:
  user: plandes
# other 'project' section metadata
project:
  domain: zensols
  name: util
  short_description: Command line, configuration and persistence utilites generally used for any more than basic application.
  long_description: TODO
  keywords:
    - tooling
  python:
    # Python interpreter versions
    version:
      # constraint on install eligibility
      required: '>=3.11,<3.13'
      # last supported version of Python supported for the project
      previous: '3.11.12'
      # Python version supported for current development
      current: '3.12.10'
      # version of Python used to build/link specific to the host
      package_host: '3.11.6'
    # pypi dependencies added to 'project'
    dependencies:
      - frozendict
      # needed by zensols.util.package
      - pip
      # configuration classes
      - configparser~=5.2.0
      - PyYAML~=6.0.1
      # used by dictionary stash
      - parse>=1.20.0
doc:
  api_config:
    intersphinx_mapping:
      util:
        modules: [zensols.util, zensols.persist, zensols.config, zensols.cli, zensols.multi]
        url: '{RP_DOC_IM_URL}/{package}/'
      deepnlp:
        modules: ['zensols.deepnlp']
        url: '{RP_DOC_IM_URL}/{package}/'
      numpy:
        modules: ['numpy']
        url: 'https://numpy.org/doc/stable'
      pandas:
        modules: ['pandas']
        url: 'https://pandas.pydata.org/pandas-docs/stable'
      torch:
        modules: ['torch']
        url: 'https://lightning.ai/docs/torchmetrics/stable'
      nlp:
        modules: ['zensols.nlp']
        url: '{RP_DOC_IM_URL}/{package}/'
      util:
        modules: ['zensols.util']
        url: '{RP_DOC_IM_URL}/{package}/'
